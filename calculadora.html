  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css">

    <title>Calculadora</title>

  </head>
  <body>
    <div id="calc" class="container mt-1">
        <div class="row">
            <div class="col-12 mt-3">
                <input 
                    type="text"
                    maxlength="24"
                    placeholder="0"
                    disabled
                    class="w-100"
                    id="visor">
            </div>
        </div>

        <div class="row mt-4">
            <div class="mb-4 col-12" id="botoes">
                    <button onclick="limpar()"> C </button>
                    <button onclick="apagar()"> &#9003; </button>

                    <button onclick="inserirValor('&#40;')" > &#40; </button>
                    <button onclick="inserirValor('&#41;')" > &#41; </button>

                    <button onclick="inserirValor('7')" type="button">7</button>
                    <button onclick="inserirValor('8')" type="button">8</button>
                    <button onclick="inserirValor('9')" type="button">9</button>

                    <button onclick="inserirValor('^', '!')" type="button"> ^ | log | ! </button>

                    <button onclick="inserirValor('4')" type="button">4</button>
                    <button onclick="inserirValor('5')" type="button">5</button>
                    <button onclick="inserirValor('6')" type="button">6</button>

                    <button onclick="inserirValor('*', '/')" type="button"> * | / </button>

                    <button onclick="inserirValor('1')" type="button">1</button>
                    <button onclick="inserirValor('2')" type="button">2</button>
                    <button onclick="inserirValor('3')" type="button">3</button>

                    <button onclick="inserirValor('+', '-')" type="button"> + | - </button>
            
                    <button onclick="inserirValor('0')" type="button">0</button>
                    <button onclick="inserirValor('.')" type="button">.</button>
                    <button onclick="inserirValor('pi', 'e')"> &pi; | e</button>

                    <button onclick="calcular()" type="button">=</button>
            </div>
        </div>
    </div>
