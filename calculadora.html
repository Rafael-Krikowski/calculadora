<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css">

    <title>Calculadora</title>

  </head>
  <body>
    <div id="calc" class="container mt-1">
        <div class="row">
            <div class="col-12 mt-3">
                <input 
                    type="text"
                    maxlength="24"
                    placeholder="0"
                    disabled
                    class="w-100"
                    id="visor">
            </div>
        </div>

        <div class="row mt-4">
            <div class="mb-4 col-12" id="botoes">
                    <button onclick="inserirValor('operacao', '&#40;')" id="par-esquerdo"> &#40; </button>
                    <button onclick="inserirValor('operacao', '&#41;')" id="par-direito"> &#41; </button>
                    <button ondblclick="limpar()" onclick="apagar()" id="apagar"> &#9003; | C </button>

                    <button onclick="inserirValor('operacao', '*', '^')" id="x"type="button"> * | ^ </button>

                    <button onclick="inserirValor('numero', '7')" id="sete" type="button">7</button>
                    <button onclick="inserirValor('numero', '8')" id="oito" type="button">8</button>
                    <button onclick="inserirValor('numero', '9')" id="nove" type="button">9</button>

                    <button onclick="inserirValor('operacao', '/', '&#8730;&#40;')" id="divisao" type="button"> / | &#8730; </button>

                    <button onclick="inserirValor('numero', '4')" id="quatro" type="button">4</button>
                    <button onclick="inserirValor('numero', '5')" id="cinco" type="button">5</button>
                    <button onclick="inserirValor('numero', '6')" id="seis" type="button">6</button>

                    <button onclick="inserirValor('operacao', '-', 'log')" id="menos" type="button"> - | log </button>

                    <button onclick="inserirValor('numero', '1')" id="um" type="button">1</button>
                    <button onclick="inserirValor('numero', '2')" id="dois" type="button">2</button>
                    <button onclick="inserirValor('numero', '3')" id="tres" type="button">3</button>

                    <button onclick="inserirValor('operacao', '+', '!')" id="soma" type="button"> + | ! </button>
            
                    <button onclick="inserirValor('numero', '0')" id="zero" type="button">0</button>
                    <button onclick="inserirValor('numero', '.')" id="ponto" type="button">.</button>
                    <button onclick="inserirValor('numero', '&pi;', 'e')" id="shift"> e | &pi; </button>

                    <button onclick="calcular()" id="igual" type="button">=</button>
            </div>
        </div>
    </div>






















    <script src="calculo.js"></script>
